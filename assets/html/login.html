<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OceanGreen</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logotipo_oceangreen-1.png" alt="OceanGreen" class="logo-img">
        </div>
        <h1>OceanGreen</h1>
    </header>

    <main>
        <section id="login" class="login">
            <h2>Entre</h2>
            <form id="login-form" action="../html/menu.html">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="nome@email.com" required>
        
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="******" required>
        
                <button type="submit"><a href="../html/menu.html">Entrar</a></button>
                <button type="submit"><a href="../html/index.html">Voltar</a></button>
            </form>
        </section>        
    </main>

    <footer>
        <p>&copy; 2024 OceanGreen. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../script/scripts.js"></script>
</body>
</html>
